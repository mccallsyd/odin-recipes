      <h1>Pear Tart Tatin Recipe</h1>
      <img alt="pear tarte tatin" src="https://as2.ftcdn.net/v2/jpg/02/27/91/71/1000_F_227917151_9LKfk0fyHYwoj9z4xUk9MGBKFxZBcbZc.jpg">
      <h3>Description:</h3>
      <p>Sweet and delicious, the perfect dessert for your meal.</p>
      <h3>Ingredients:</h3>
      <ul>
        <li>pears</li>
        <li>sugar glaze</li>
        <li>tarte crust</li>
      </ul>
      <h3>Steps:</h3>
      <ol>
        <li>Preheat oven to 350F</li>
        <li>Slice pears</li>
        <li>Cover in glaze</li>
        <li>Set into tarte crust</li>
        <li>Cook for 30 min</li>
        <li>Serve and enjoy</li>
      </ol>
